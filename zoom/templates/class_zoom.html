{% extends "base2.html" %}
{% block page_content %}


<div id="wrapper">
    
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
          
            <li class="sidebar-brand">
        
            <a href="#">
                Virtual Learning Lab
            </a>
            </li>
            <li>
                <a href="{% url 'course' %}">Home</a>
            </li>
    
            <li>
                <a href="{% url 'class_index'  zoom_list.0.courses.id    %}">Lectures</a>
            </li>
            <li >
                <a href="{% url 'class_zoom'  zoom_list.0.courses.id   %}">Zoom</a>
            </li>
        
  
   
            </div>
        </ul>

    
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        

        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
            
                    <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>
              

                    <div class="container-fluid">
           
                        <div class="col-md-8 offset-md-2">
                            <h1>Zoom Links</h1>
                            <hr>
                            {% for zoom in zoom_list %}
                            <h3><a href= {{ zoom.link }}> {{ zoom.title }}</a></h3>
                            <small>
                                <p><small>Class Date:   </small>{{ zoom.date }}</p>
                            </small>
                            <p>{{ zoom.body | slice:":400" }}</p>
                
                        </div>
                        {% endfor %}
                        
            

                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->
 <!-- Menu Toggle Script -->
<script>
$("#menu-toggle").click(function(e) {
    e.preventDefault();
    $("#wrapper").toggleClass("toggled");
});
</script>





{% endblock %}
