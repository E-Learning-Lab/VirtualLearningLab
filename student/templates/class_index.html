{% extends "base2.html" %}
{% block page_content %}





<div id="wrapper">
  

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a href=" {% url 'home' %} ">
                    Virtual Learning Lab
                </a>
            </li>
            <li>
                <a href="{% url 'welcome_page' posts.0.courses.id %}">Home</a>
            </li>
       
            <li>
                <a href="{% url 'class_index' posts.0.courses.id %}">Modules</a>
              </li>
  
              <li >
                <a href="{% url 'connect' posts.0.courses.id %}">Connect</a>
              </li>
                
              <li >
                <a href="{% url 'reading_material' posts.0.courses.id %}">Reading Material</a>
              </li>
  
     
   
        </ul>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
            
                    <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>
                    

                    <div class="container-fluid">
                        
                        <div class="col-md-8 offset-md-2">
                            <h1>Modules</h1>
                            <hr>
                            {% for post in posts %}
                            <h2><a href="{% url 'class_detail' post.courses.id post.pk%}">{{ post.title }}</a></h2>
                            <p>{{ post.description }}</p>
                            {% endfor %}
                        </div>

                        



                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->
 <!-- Menu Toggle Script -->
<script>
$("#menu-toggle").click(function(e) {
    e.preventDefault();
    $("#wrapper").toggleClass("toggled");
});
</script>





{% endblock %}
